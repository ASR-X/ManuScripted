<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<style>
.lds-ring {
    display: inline-block;
    position: relative;
    width: 80px;
    height:80px;
    margin: auto;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .lds-ring div {
    box-sizing: border-box;
    display: block;
    position: relative;
    margin: auto;
    width: 64px;
    height: 64px;
    border: 8px solid rgb(24, 117, 240);
    border-radius: 50%;
    animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    border-color: rgb(24, 117, 240) transparent transparent transparent;
  }
  .lds-ring div:nth-child(1) {
    animation-delay: -0.45s;
  }
  .lds-ring div:nth-child(2) {
    animation-delay: -0.3s;
  }
  .lds-ring div:nth-child(3) {
    animation-delay: -0.15s;
  }
  @keyframes lds-ring {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

</style>

<div id="loadingDiv" class="lds-ring">
    <div></div>
</div>

<canvas id="lineChart" style="display:none"></canvas>

	<script>

    var ctx = document.getElementById('lineChart').getContext('2d');
    var labels =[]
    var cdata=[]

    getData('https://v1.nocodeapi.com/asrx/webflow/arvZVdciEcIdtZsO')
    .then(data => {
        for (let i =0; i < data["count"];i++) {
            labels.push(data["items"][i]["name"])
            cdata.push(data["items"][i]["score"])
            if ( data["items"][i]["name"] == window.location.pathname.replace("/checkpoints/", "") ){
                break;
            }
        }
    });
    
    document.getElementById("loadingDiv").style.display = "none"
    document.getElementById("lineChart").style.display = "block"

    var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'line',

    // The data for our dataset
    data: {
        labels: labels.reverse(),
        datasets: [{
            label: 'Score Over Past Checkpoints',
            backgroundColor: 'rgb(24, 117, 240, 0.5)',
            borderColor: 'rgb(24, 117, 240, 0.5)',
            data: cdata.reverse()
        }]
    },

    // Configuration options go here
    options: {
        hover: {
            // Overrides the global setting
            mode: 'point'
        }
    }
});
</script>
